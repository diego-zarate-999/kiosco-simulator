syntax = "proto3";

package metaApp;

enum CardEntryMode {
    manual          = 0;
    chip            = 1;
    magneticStripe  = 2;
    contactless     = 3;
}

enum CardDetectionResult {
    readSucess  = 0;
    cardTimeout = 1;
}

message StartCardReaderRequest {
    repeated CardEntryMode cardEntryModes = 1;
    int32 timeout               = 2;
}

/// Regresa el tipo de entry Mode o informa si hay timeout.
message DetectedCardResponse {
    CardDetectionResult result       = 1;
    optional CardEntryMode entrymode = 2;
}

