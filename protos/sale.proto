syntax = "proto3";

package metaApp;

message StartSaleRequest {
    
    ///
    /// Enumeraci√≥n para el tipo de transaccion
    ///
    enum TransType {
        Sale        = 0;
        SaleWithTip = 1;
    }
    
    ///
    /// Campos de la venta.
    ///

    double amount = 1;
    optional double otherAmount = 2;
    repeated int32 tags = 3;
    TransType transType = 4;
}