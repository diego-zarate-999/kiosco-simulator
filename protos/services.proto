syntax = "proto3";

package metaApp;

import "ping.proto";
import "device.proto";
import "sdk.proto";
import "keys.proto";
import "emv.proto";

service PinPad {
    rpc ping(PingRequest) returns (PingResponse);
    rpc setDeviceDateTime(SetDeviceDateTimeRequest) returns (SetDeviceDateTimeResponse);
    rpc getDeviceInfo(GetDeviceInfoRequest) returns (GetDeviceInfoResponse);
    rpc initSDK(InitSDKRequest) returns (InitSDKResponse);
    rpc checkLoadedKey(CheckLoadedKeyRequest) returns (CheckLoadedKeyResponse);
    rpc generateTransportKey(GenerateTransportKeyRequest) returns (GenerateTransportKeyResponse);
    rpc loadKey(LoadKeyRequest) returns (LoadKeyResponse);
    rpc getKeyKsn(GetKSNRequest) returns (GetKSNResponse);
    rpc deleteKey (DeleteDukptKeyRequest) returns (DeleteDukptKeyResponse);
    rpc loadTerminalParameters (LoadTerminalParametersRequest) returns (LoadTerminalParametersResponse);
    rpc loadCapks (LoadCapksRequest) returns (LoadCapksResponse);
    rpc loadEmvApps (LoadEmvAppsRequest) returns (LoadEmvAppsResponse);
}
