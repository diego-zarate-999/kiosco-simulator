syntax = "proto3";

package metaApp;

import "ping.proto";
import "error.proto";
import "device.proto";
import "sdk.proto";
import "keys.proto";
import "card_detection.proto";
import "emv_module.proto";
import "emv_transaction.proto";

message CommandMessage {
    oneof type {
        PingRequest pingRequest                                              = 1;
        SetAppLogoRequest setAppLogoRequest                                  = 2;
        RebootDeviceRequest rebootDeviceRequest                              = 3;
        ShutdownDeviceRequest shutdownDeviceRequest                          = 4;
        SetDeviceDateTimeRequest setDeviceDateTimeRequest                    = 5;
        GetDeviceInfoRequest getDeviceInfoRequest                            = 6;
        InitSDKRequest initSDKRequest                                        = 7;
        GenerateTransportKeyRequest generateTransportKeyRequest              = 8;
        CheckLoadedKeyRequest checkLoadedKeyRequest                          = 9;
        GetKSNRequest getKSNRequest                                          = 10;
        DeleteDukptKeyRequest deleteDukptKeyRequest                          = 11;
        LoadKeyRequest loadKeyRequest                                        = 12;
        LoadTerminalParametersRequest loadTerminalParametersRequest          = 13;
        LoadCapksRequest loadCapksRequest                                    = 14;
        LoadEmvAppsRequest loadEmvAppsRequest                                = 15;
        StartCardReaderRequest startCardReaderRequest                        = 16;
        StartEmvProcessRequest startEmvProcessRequest                        = 17;
        StartPinEntryRequest startPinEntryRequest                            = 18;
        GetEmvTagsRequest getEmvTagsRequest                                  = 19;
        CompleteEmvProcessRequest completeEmvProcessRequest                  = 20;
        CancelEmvProcessRequest cancelEmvProcessRequest                      = 21;
    }
}

message CommandResponse {
    oneof type  {
        PingResponse pingResponse                                      = 1;
        SetAppLogoResponse setAppLogoResponse                          = 2;
        RebootDeviceResponse rebootDeviceResponse                      = 3;
        ShutdownDeviceResponse shutdownDeviceResponse                  = 4;
        SetDeviceDateTimeResponse setDeviceDateTimeResponse            = 5;
        GetDeviceInfoResponse getDeviceInfoResponse                    = 6;
        InitSDKResponse initSDKResponse                                = 7;
        CheckLoadedKeyResponse checkLoadedKeyResponse                  = 8;
        GenerateTransportKeyResponse generateTransportKeyResponse      = 9;
        LoadKeyResponse loadKeyResponse                                = 10;
        GetKSNResponse getKSNResponse                                  = 11;
        DeleteDukptKeyResponse deletedUKPTKeyResponse                  = 12;
        LoadTerminalParametersResponse loadTerminalParametersResponse  = 13;
        LoadCapksResponse loadCapksResponse                            = 14;
        LoadEmvAppsResponse loadEmvAppsResponse                        = 15;
        DetectedCardResponse detectedCardResponse                      = 16;
        GetEmvTagsResponse getEmvTagsResponse                          = 17;
        EmvEventNotificationResponse emvEventNotificationResponse      = 18;
        ErrorResponse error                                            = 19;
    }
}