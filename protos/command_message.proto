syntax = "proto3";

package metaApp;

import "qr.proto";
import "ping.proto";
import "error.proto";
import "device.proto";
import "sdk.proto";
import "keys.proto";
import "card_detection.proto";
import "emv_module.proto";
import "emv_transaction.proto";
import "cvv_entry.proto";
import "fallback.proto";

message CommandMessage {
    oneof type {
        PingRequest pingRequest                                              = 1;
        DisplayQRRequest displayQRRequest                                    = 2;
        SetAppLogoRequest setAppLogoRequest                                  = 3;
        RebootDeviceRequest rebootDeviceRequest                              = 4;
        ShutdownDeviceRequest shutdownDeviceRequest                          = 5;
        SetDeviceDateTimeRequest setDeviceDateTimeRequest                    = 6;
        GetDeviceInfoRequest getDeviceInfoRequest                            = 7;
        InitSDKRequest initSDKRequest                                        = 8;
        GenerateTransportKeyRequest generateTransportKeyRequest              = 9;
        CheckLoadedKeyRequest checkLoadedKeyRequest                          = 10;
        GetKSNRequest getKSNRequest                                          = 11;
        DeleteDukptKeyRequest deleteDukptKeyRequest                          = 12;
        LoadKeyRequest loadKeyRequest                                        = 13;
        LoadTerminalParametersRequest loadTerminalParametersRequest          = 14;
        LoadCapksRequest loadCapksRequest                                    = 15;
        LoadEmvAppsRequest loadEmvAppsRequest                                = 16;
        StartCardReaderRequest startCardReaderRequest                        = 17;
        StartPaymentProcessRequest startPaymentProcessRequest                = 18;
        StartPinEntryRequest startPinEntryRequest                            = 19;
        GetEmvTagsRequest getEmvTagsRequest                                  = 20;
        CompletePaymentRequest completePaymentRequest                        = 21;
        StartCVVEntryRequest startCVVEntryRequest                            = 22;
        StartFallbackRequest startFallbackRequest                            = 23;
        CancelEmvProcessRequest cancelEmvProcessRequest                      = 24;
    }
}

message CommandResponse {
    oneof type  {
        PingResponse pingResponse                                      = 1;
        DisplayQRResponse displayQRResponse                            = 2;
        SetAppLogoResponse setAppLogoResponse                          = 3;
        RebootDeviceResponse rebootDeviceResponse                      = 4;
        ShutdownDeviceResponse shutdownDeviceResponse                  = 5;
        SetDeviceDateTimeResponse setDeviceDateTimeResponse            = 6;
        GetDeviceInfoResponse getDeviceInfoResponse                    = 7;
        InitSDKResponse initSDKResponse                                = 8;
        CheckLoadedKeyResponse checkLoadedKeyResponse                  = 9;
        GenerateTransportKeyResponse generateTransportKeyResponse      = 10;
        LoadKeyResponse loadKeyResponse                                = 11;
        GetKSNResponse getKSNResponse                                  = 12;
        DeleteDukptKeyResponse deletedUKPTKeyResponse                  = 13;
        LoadTerminalParametersResponse loadTerminalParametersResponse  = 14;
        LoadCapksResponse loadCapksResponse                            = 15;
        LoadEmvAppsResponse loadEmvAppsResponse                        = 16;
        DetectedCardResponse detectedCardResponse                      = 17;
        GetEmvTagsResponse getEmvTagsResponse                          = 18;
        EmvEventNotificationResponse emvEventNotificationResponse      = 19;
        FinishedCVVEntryResponse finishedCVVEntryResponse              = 20;
        StartFallbackResponse startFallbackResponse                    = 21;
        ErrorResponse error                                            = 22;
    }
}

///
/// Para confirmar mensajes.
///

message CommandConfirmation {
    bool sucess = 1; // ACK = true, NACK = false
}