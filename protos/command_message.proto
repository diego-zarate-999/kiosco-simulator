syntax = "proto3";

package metaApp;

import "ping.proto";
import "error.proto";
import "device.proto";
import "sdk.proto";
import "keys.proto";
import "card_detection.proto";
import "emv_module.proto";
import "emv_transaction.proto";

message CommandMessage {
    oneof type {
        PingRequest pingRequest                                              = 1;
        SetAppLogoRequest setAppLogoRequest                                  = 2;
        SetDeviceDateTimeRequest setDeviceDateTimeRequest                    = 3;
        GetDeviceInfoRequest getDeviceInfoRequest                            = 4;
        InitSDKRequest initSDKRequest                                        = 5;
        GenerateTransportKeyRequest generateTransportKeyRequest              = 6;
        CheckLoadedKeyRequest checkLoadedKeyRequest                          = 7;
        GetKSNRequest getKSNRequest                                          = 8;
        DeleteDukptKeyRequest deleteDukptKeyRequest                          = 9;
        LoadKeyRequest loadKeyRequest                                       = 10;
        LoadTerminalParametersRequest loadTerminalParametersRequest         = 11;
        LoadCapksRequest loadCapksRequest                                   = 12;
        LoadEmvAppsRequest loadEmvAppsRequest                               = 13;
        StartCardReaderRequest startCardReaderRequest                       = 14;
        StartEmvProcessRequest startEmvProcessRequest                       = 15;
        StartPinEntryRequest startPinEntryRequest                           = 16;
        GetEmvTagsRequest getEmvTagsRequest                                 = 17;
        CompleteEmvProcessRequest completeEmvProcessRequest                 = 18;
        CancelEmvProcessRequest cancelEmvProcessRequest                     = 19;
    }
}

message CommandResponse {
    oneof type  {
        PingResponse pingResponse                                      = 1;
        SetAppLogoResponse setAppLogoResponse                          = 2;
        SetDeviceDateTimeResponse setDeviceDateTimeResponse            = 3;
        GetDeviceInfoResponse getDeviceInfoResponse                    = 4;
        InitSDKResponse initSDKResponse                                = 5;
        CheckLoadedKeyResponse checkLoadedKeyResponse                  = 6;
        GenerateTransportKeyResponse generateTransportKeyResponse      = 7;
        LoadKeyResponse loadKeyResponse                                = 8;
        GetKSNResponse getKSNResponse                                  = 9;
        DeleteDukptKeyResponse deletedUKPTKeyResponse                 = 10;
        LoadTerminalParametersResponse loadTerminalParametersResponse = 11;
        LoadCapksResponse loadCapksResponse                           = 12;
        LoadEmvAppsResponse loadEmvAppsResponse                       = 13;
        DetectedCardResponse detectedCardResponse                     = 14;
        GetEmvTagsResponse getEmvTagsResponse                         = 15;
        EmvEventNotificationResponse emvEventNotificationResponse     = 16;
        ErrorResponse error                                           = 17;
    }
}