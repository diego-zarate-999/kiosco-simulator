syntax = "proto3";

package metaApp;

import "ping.proto";
import "error.proto";
import "device.proto";
import "sdk.proto";
import "keys.proto";
import "emv.proto";

message CommandMessage {
    oneof type {
        PingRequest pingRequest                                      = 1;
        SetDeviceDateTimeRequest setDeviceDateTimeRequest            = 2;
        GetDeviceInfoRequest getDeviceInfoRequest                    = 3;
        InitSDKRequest initSDKRequest                                = 4;
        GenerateTransportKeyRequest generateTransportKeyRequest      = 5;
        CheckLoadedKeyRequest checkLoadedKeyRequest                  = 6;
        GetKSNRequest getKSNRequest                                  = 7;
        DeleteDukptKeyRequest deleteDukptKeyRequest                  = 8;
        LoadKeyRequest loadKeyRequest                                = 9;
        LoadTerminalParametersRequest loadTerminalParametersRequest = 10;
        LoadCapksRequest loadCapksRequest                           = 11;
        LoadEmvAppsRequest loadEmvAppsRequest                       = 12;
    }
}

message CommandResponse {
    oneof type  {
        PingResponse pingResponse                                      = 1;
        SetDeviceDateTimeResponse setDeviceDateTimeResponse            = 2;
        GetDeviceInfoResponse getDeviceInfoResponse                    = 3;
        InitSDKResponse initSDKResponse                                = 4;
        CheckLoadedKeyResponse checkLoadedKeyResponse                  = 5;
        GenerateTransportKeyResponse generateTransportKeyResponse      = 6;
        LoadKeyResponse loadKeyResponse                                = 7;
        GetKSNResponse getKSNResponse                                  = 8;
        DeleteDukptKeyResponse deletedUKPTKeyResponse                  = 9;
        LoadTerminalParametersResponse loadTerminalParametersResponse = 10;
        LoadCapksResponse loadCapksResponse                           = 11;
        LoadEmvAppsResponse loadEmvAppsResponse                       = 12;
        ErrorResponse error                                           = 13;
    }
}