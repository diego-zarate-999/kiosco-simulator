syntax = "proto3";

package metaApp;

///
/// Request y response para establecer datetime del dispositivo.
///

message SetDeviceDateTimeRequest {
    string dateTime = 1;
}

message SetDeviceDateTimeResponse { }

message GetDeviceInfoRequest { }

message GetDeviceInfoResponse {
    string serialNumber = 1;
    string brand = 2;
}

message SetAppLogoRequest {
    repeated int32 bitmap = 1;
}

message SetAppLogoResponse {
    bool success = 1;
}

///
/// Request y response para reiniciar el dispositivo.
///
message RebootDeviceRequest { }

message RebootDeviceResponse { }

///
/// Request y response para apagar el dispositivo.
///
message ShutdownDeviceRequest { }

message ShutdownDeviceResponse { }